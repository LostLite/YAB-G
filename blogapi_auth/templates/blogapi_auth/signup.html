{% extends 'base.html' %}

{% block content %}
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% include "components/error_message.html" %}

                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password1" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter your password..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password2" class="block mb-1 font-medium">Repeat Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Repeat your password..." class="w-full p-2 border rounded">
                    
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Signup</button>
            </form>

        </div>
    </div>
{% endblock %}
