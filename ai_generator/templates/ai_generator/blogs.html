{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

            <!-- Blog posts section -->
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
                <div class="space-y-4">
                    
                    {% if request.user.blogs.all %}
                        {% for article in request.user.blogs.all reversed %}
                            <a href="{% url 'single-blog' article.id%}">
                                <div class="border border-gray-300 p-4 rounded-lg">
                                    <h3 class="text-lg font-semibold">{{article.title}}</h3>
                                    <p>{{article.generated_content|truncatechars:80}}</p>
                                </div>
                            </a>
                        {% endfor %}
                    {% else %}
                        <p>No blogs created yet</p>
                    {% endif %}
                    <!-- Repeat -->
                </div>
            </section>

        </div>
    </div>
{% endblock %}
