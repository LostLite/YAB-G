{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div align="center" style="color: red;">
                <h2>
                    {{ error }}
                </h2>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div align="center" style="color: red;">
            <h2>{{ error }}</h2>
        </div>
    {% endfor %}
{% endif %}
